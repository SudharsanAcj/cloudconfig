# Default configurations for all applications
spring.cloud.config.server.git.uri=https://github.com/your-org/config-repo
spring.cloud.config.server.git.default-label=main

# Common database settings (overridden in environment-specific files)
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Logging settings
logging.level.root=INFO

# Message broker settings (common for all apps)
message.broker.url=common-message-broker:9092

# Default cache settings
cache.expiry-time=3600
